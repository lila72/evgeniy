<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея | Евгений</title>

    <!-- 1. CSS от PhotoSwipe -->
    <link rel="stylesheet" href="https://unpkg.com/photoswipe@5.4.3/dist/photoswipe.css">

    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --background-color: #f0f0f0;
            --text-color: #f0f0f0;
            --gap: 15px;
        }
        * { box-sizing: border-box; }
		html { scrollbar-width: thin; scrollbar-color: #4a4a4a #1c1c1c; scroll-behavior: smooth; }
		::-webkit-scrollbar { width: 10px; }
		::-webkit-scrollbar-track { background-color: #1c1c1c; }
		::-webkit-scrollbar-thumb { background-color: #4a4a4a; border-radius: 5px; border: 2px solid #1c1c1c; }
		::-webkit-scrollbar-thumb:hover { background-color: #666666; }		
        body { margin: 0; font-family: 'Montserrat', sans-serif; background-color: var(--background-color); color: var(--text-color); }
        .hero { height: 100vh; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; background-image: url('Photos/photo71.jpg'); background-size: cover; background-position: center; }
        .hero::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4); }
        .hero-content { position: relative; z-index: 2; text-align: center; }
        .hero h1 { font-size: 4.5rem; font-family: 'Playfair Display', serif; margin: 0; text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); }
        .scroll-down { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 2; color: white; text-decoration: none; font-size: 2rem; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); } 40% { transform: translateX(-50%) translateY(-15px); } 60% { transform: translateX(-50%) translateY(-10px); } }
        
        .gallery-container {
            padding: 20px;
            position: relative; /* Нужно для позиционирования индикатора */
            min-height: 300px; /* Чтобы контейнер не был пустым до загрузки */
        }

        /* --- НОВЫЕ СТИЛИ ДЛЯ ИНДИКАТОРА ЗАГРУЗКИ --- */
        #loading-indicator {
            position: absolute;
            top: 150px; /* Располагаем примерно по центру */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            transition: opacity 0.5s ease;
        }
        #loading-indicator.hidden {
            opacity: 0;
            pointer-events: none; /* Чтобы не мешал кликам после скрытия */
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #555;
            animation: spin 1s ease infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* --- КОНЕЦ СТИЛЕЙ ДЛЯ ИНДИКАТОРА --- */

        .gallery-grid {
            --grid-column-width: 24%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }
        .gallery-grid.loaded {
            opacity: 1;
        }
        .gallery-item {
            width: var(--grid-column-width);
            margin-bottom: var(--gap);
            background-color: #e0e0e0;
            border-radius: 8px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            cursor: zoom-in;
            transition: transform 0.3s ease, opacity 0.4s ease;
            opacity: 0;
        }
        .gallery-item img.is-loaded {
            opacity: 1;
        }
        .gallery-item img:hover {
            transform: scale(1.02);
        }

        @media (max-width: 1200px) { .gallery-grid { --grid-column-width: 32%; } }
        @media (max-width: 800px) { .gallery-grid { --grid-column-width: 48%; } }
        @media (max-width: 500px) { .gallery-grid { --grid-column-width: 100%; } }

        .pswp__bg { background-color: #ffffff !important; }
        .pswp { --pswp-icon-color: #333333; --pswp-icon-color-secondary: #555555; }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-content"><h1>Евгений</h1></div>
        <a href="#gallery-container" class="scroll-down">↓</a>
    </section>

    <main id="gallery-container" class="gallery-container">
        <!-- НОВЫЙ ЭЛЕМЕНТ: ИНДИКАТОР ЗАГРУЗКИ -->
        <div id="loading-indicator">
            <div class="spinner"></div>
            <p>Загрузка фотографий...</p>
        </div>

        <div id="gallery" class="gallery-grid">
            <!-- Фотографии будут добавлены сюда динамически -->
        </div>
    </main>

    <!-- Подключаем скрипты -->
    <script type="module" src="https://unpkg.com/photoswipe@5.4.3/dist/photoswipe.esm.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

    <script type="module">
        import PhotoSwipe from 'https://unpkg.com/photoswipe@5.4.3/dist/photoswipe.esm.js';

        document.addEventListener('DOMContentLoaded', function() {
            const photoCount = 80;
            const photoFolder = 'Photos';
            const photoExtension = '.jpg';
            const galleryElement = document.getElementById('gallery');
            const loadingIndicator = document.getElementById('loading-indicator'); // Находим индикатор

            for (let i = 1; i <= photoCount; i++) {
                const imageUrl = `${photoFolder}/photo${i}${photoExtension}`;
                const link = document.createElement('a');
                link.href = imageUrl;
                link.className = 'gallery-item';
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = `Фотография ${i}`;
                img.loading = 'lazy';
                img.onload = () => {
                    link.dataset.pswpWidth = img.naturalWidth;
                    link.dataset.pswpHeight = img.naturalHeight;
                    img.classList.add('is-loaded');
                };
                if (img.complete) {
                    link.dataset.pswpWidth = img.naturalWidth;
                    link.dataset.pswpHeight = img.naturalHeight;
                    img.classList.add('is-loaded');
                }
                link.appendChild(img);
                galleryElement.appendChild(link);
            }

            const msnry = new Masonry(galleryElement, {
                itemSelector: '.gallery-item',
                columnWidth: '.gallery-item',
                gutter: 15,
                percentPosition: true
            });

            imagesLoaded(galleryElement)
              .on('progress', function() {
                msnry.layout();
              })
              .on('always', function() {
                // Когда все картинки загружены:
                // 1. Плавно показываем всю сетку
                galleryElement.classList.add('loaded');
                // 2. Плавно прячем индикатор загрузки
                loadingIndicator.classList.add('hidden');
              });

            galleryElement.addEventListener('click', function(e) {
                e.preventDefault();
                const clickedItem = e.target.closest('a.gallery-item');
                if (!clickedItem) return;
                if (!clickedItem.dataset.pswpWidth || !clickedItem.dataset.pswpHeight) {
                    console.warn('Размеры изображения еще не загружены.');
                    return;
                }
                const allItems = Array.from(galleryElement.querySelectorAll('a.gallery-item'));
                const index = allItems.indexOf(clickedItem);
                const options = {
                    dataSource: allItems,
                    index: index,
                    getThumbBoundsFn: (index) => {
                        const thumbnail = allItems[index].querySelector('img');
                        if (!thumbnail) return null;
                        const pageYScroll = window.pageYOffset || document.documentElement.scrollTop;
                        const rect = thumbnail.getBoundingClientRect();
                        return {x: rect.left, y: rect.top + pageYScroll, w: rect.width};
                    },
                    showHideAnimationType: 'zoom',
                };
                const lightbox = new PhotoSwipe(options);
                lightbox.init();
            });
        });
    </script>

</body>
</html>
